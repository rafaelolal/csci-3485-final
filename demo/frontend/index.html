<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Selection</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 2rem 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            flex: 1;
        }

        .box {
            width: 300px;
            height: 200px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .simple {
            background-color: #e3f2fd;
        }

        .optimized {
            background-color: #e8f5e9;
        }
    </style>
</head>

<body>
    <h1>Select Demo Version</h1>
    <div class="container">
        <a href="p1.html" class="box simple">Simple Demo</a>
        <a href="p2.html" class="box optimized">Optimized Demo</a>
    </div>
</body>

</html>
